<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="NFT">
      <img src="images/image-equilibrium.jpg" alt="equilibrium">
      <div class="card-img-overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="detail">
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="status">
        <div class="status-ether">
          <img src="./images/icon-ethereum.svg"><span>0.041 ETH</span></div>
        <div class="status-clock">
          <img src="./images/icon-clock.svg"><span>3 days left</span></div>
      </div>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern's avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
