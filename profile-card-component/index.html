<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Profile card component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="card" id="">
            <img
                class="avatar"
                src="./images/image-victor.jpg"
                alt=""
                srcset=""
            />
            <div class="name_holder">
                <span class="name">Victor Crest </span
                ><span class="ages">26</span>
                <br />
                <span class="city">London</span>
            </div>
            <div class="card_footer">
                <div>
                    <h4 class="number">80K</h4>
                    <p class="caption">Followers</p>
                </div>
                <div>
                    <h4 class="number">803K</h4>
                    <p class="caption">Likes</p>
                </div>
                <div>
                    <h4 class="number">1.4K</h4>
                    <p class="caption">Photos</p>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://github.com/sedtawud-hub">Sedtawud.La</a>.
        </div>
    </body>
</html>
